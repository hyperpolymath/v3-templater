# SonarCloud configuration for v3-templater
# RSR PLATINUM: Static code analysis

# Project identification
sonar.projectKey=v3-templater
sonar.organization=hyperpolymath
sonar.projectName=v3-templater
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts

# Language
sonar.language=ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/dist/**

# Code quality rules
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Duplications
sonar.cpd.exclusions=**/*.test.ts

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Links
sonar.links.homepage=https://github.com/Hyperpolymath/v3-templater
sonar.links.ci=https://github.com/Hyperpolymath/v3-templater/actions
sonar.links.scm=https://github.com/Hyperpolymath/v3-templater
sonar.links.issue=https://github.com/Hyperpolymath/v3-templater/issues
