name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true

permissions:
  contents: write
  packages: write

jobs:
  # Validate release
  validate:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Run linter
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Verify RSR compliance
      run: |
        chmod +x scripts/verify-rsr.sh
        ./scripts/verify-rsr.sh

  # Build artifacts
  build:
    name: Build Release Artifacts
    needs: validate
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Generate SBOM
      run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json

    - name: Package tarball
      run: npm pack

    - name: Upload artifacts
      uses: actions/upload-artifact@v5
      with:
        name: release-artifacts
        path: |
          *.tgz
          sbom.json
          dist/
        retention-days: 30

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Download artifacts
      uses: actions/download-artifact@v6
      with:
        name: release-artifacts

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi

    - name: Generate changelog
      id: changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          # Extract changelog for this version
          sed -n "/## \[${{ steps.get_version.outputs.VERSION }}\]/,/## \[/p" CHANGELOG.md | sed '$d' > release-notes.md
        else
          echo "Release v${{ steps.get_version.outputs.VERSION }}" > release-notes.md
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.get_version.outputs.VERSION }}
        name: Release v${{ steps.get_version.outputs.VERSION }}
        body_path: release-notes.md
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'rc') || contains(steps.get_version.outputs.VERSION, 'beta') }}
        files: |
          *.tgz
          sbom.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to npm
  npm-publish:
    name: Publish to npm
    needs: github-release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Build and push Docker image
  docker-publish:
    name: Publish Docker Image
    needs: github-release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Update documentation
  docs-publish:
    name: Publish Documentation
    needs: github-release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Deploy documentation
      run: |
        echo "Documentation deployment would run here"
        echo "- Update docs site"
        echo "- Update API reference"
        echo "- Update examples"

  # Notify stakeholders
  notify:
    name: Notify Release
    needs: [npm-publish, docker-publish]
    runs-on: ubuntu-latest

    steps:
    - name: Send notification
      run: |
        echo "Release notifications would be sent here"
        echo "- Discord/Slack webhook"
        echo "- Email to maintainers"
        echo "- Update release dashboard"
