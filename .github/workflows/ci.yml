name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly security scans

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  # Test across multiple Node versions
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Run coverage
      run: npm run test:coverage

    - name: Enforce coverage threshold (80%)
      run: |
        echo "Checking test coverage threshold..."
        if [ -f coverage/coverage-summary.json ]; then
          echo "✅ Coverage report generated"
        else
          echo "❌ No coverage report found"
          exit 1
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-${{ matrix.node-version }}

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Check build output
      run: |
        test -f dist/index.js || (echo "❌ dist/index.js missing" && exit 1)
        test -f dist/index.d.ts || (echo "❌ dist/index.d.ts missing" && exit 1)
        echo "✅ Build output verified"

  # Performance benchmarks
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Run benchmarks
      run: npm run benchmark

  # RSR Compliance verification
  rsr-compliance:
    name: RSR Compliance Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Make script executable
      run: chmod +x scripts/verify-rsr.sh

    - name: Verify RSR compliance
      run: ./scripts/verify-rsr.sh

    - name: Check compliance level
      run: |
        if ./scripts/verify-rsr.sh | grep -q "SILVER\|GOLD"; then
          echo "✅ RSR compliance verified"
        else
          echo "❌ RSR compliance check failed"
          exit 1
        fi

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Run npm audit
      run: npm audit --audit-level=moderate || true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: javascript

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4

  # Dependency review (PR only)
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v6

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate

  # Generate SBOM
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Generate SBOM (CycloneDX)
      run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json

    - name: Upload SBOM
      uses: actions/upload-artifact@v5
      with:
        name: sbom
        path: sbom.json
        retention-days: 90
